<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-4 col-sm-2">Name</label>
      <div class="col-8 col-sm-10">
        <input class="form-control" id="name" (keyup)="onKey1($event)" [value]="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="nationalId" class="col-sm-2">National ID</label>
      <div class="col-sm-10">
        <input class="form-control" id="nationalId" (keyup)="onKey2($event)" [value]="nationalId" placeholder="National ID">
      </div>
    </div>
  </form>
</div>
