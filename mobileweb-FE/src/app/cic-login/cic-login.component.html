<button class="btn btn-outline-primary" [routerLink]="['/bank-usage-agreement']">Back</button>
<div class="body-title">Log in information</div>
<app-information></app-information>
<hr>
<div class="container-fluid">
  <div class="alert alert-info" role="alert" *ngIf="message">
    <h4 class="alert-heading">{{message}}</h4>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label class="col">
        ID </label>
      <input type="text" class="form-control" formControlName="username">
      <div class="invalid-feedback" role="alert"
           *ngIf="loginForm.get('cic-id') && loginForm.get('email').touched">
        Invalid email!
      </div>
      <input type="hidden" formControlName="password" id="demo">
    </div>
    <div class="form-group">
      <label class="col">
        Password  </label>
      <input type="password" class="form-control" formControlName="password">
      <div class="invalid-feedback" role="alert"
           *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Invalid password!
      </div>
    </div>
    <div class="form-group">
      <label class="col">
        Confirm Password  </label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div class="invalid-feedback" role="alert"
           *ngIf="loginForm.get('confirmPassword').invalid && loginForm.get('confirmPassword').touched">
        Invalid password!
      </div>
    </div>
    <div class="invalid-feedback" role="alert"
         *ngIf="loginForm.hasError('passwordNotMatch') &&
      loginForm.get('password').touched">
      Password not match!
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login"
                 value="Next">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
    </div>
  </form>
</div>
